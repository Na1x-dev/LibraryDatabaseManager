<div class="main-table" th:fragment="list" xmlns:th="http://www.w3.org/1999/xhtml">
    <a class="to-new-sale-button to-something-new-button" href="../newSalePage/index.html" th:href="@{../../newSalePage/index}">Новая продажа</a>
    <table class="table">
        <thead>
        <tr>
            <th style="width: 5%">id</th>
            <th style="width: 20%">Дата</th>
            <th style="width: 30%">Книга</th>
            <th style="width: 15%">Цена</th>
            <th style="width: 10%">Кол-во</th>
            <th style="width: 20%">Покупатель</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${#numbers.sequence(sales.size() - 1, 0, -1)}" th:with="sale=${sales[i]}" class="table-row">
            <td style="text-align: center">
                <div class="sale-id" th:text="${sale.saleId}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="sale-date" th:text="${sale.getDateInNormalFormat()}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="sale-book" th:text="${sale.book.title}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="sale-price" th:text="${sale.price}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="sale-amount" th:text="${sale.amount}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="sale-client" th:text="${sale.client.clientName}">
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
