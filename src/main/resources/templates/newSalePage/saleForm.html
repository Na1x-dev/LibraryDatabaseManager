<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:fragment="sale-form" class="sale-container" th:action="@{/newSalePage/index}" method="post">
    <div class="some-text">
        Продажа
    </div>

    <div class="client-input-container">
        <input type="text" class="sale-input client-input" placeholder="И.О.Фамилия клиента"
               autofocus="true" required="required" th:field="${newSale.client.clientName}"/>
        <input type="email" class="sale-input client-input" placeholder="Электронная почта"
               autofocus="true" required="required" th:field="${newSale.client.email}"/>
<!--        <input type="text" class="sale-input client-input" placeholder="Телефон"-->
<!--               autofocus="true" required="required"-->
<!--               th:field="${newSale.client.phone}"/>-->
        <input type="text" class="sale-input client-input" placeholder="Город"
               autofocus="true" required="required"
               th:field="${newSale.client.city.title}"/>
        <input type="text" id="address-input" class="sale-input" placeholder="Адрес"
               autofocus="true" required="required"
               th:field="${newSale.client.clientAddress}"/>
    </div>

    <div>
        <input type="date" id="date-picker" class="sale-input sale-date-input" placeholder="Дата продажи"
               autofocus="true" required="required" th:field="${newSale.saleDate}"/>
    </div>
    <div class="some-text">
        Книги
    </div>
    <div class="book-input-container">
        <input type="text" class="sale-input book-input" placeholder="Название книги"
               autofocus="true" required="required" th:field="${newSale.book.title}"/>
        <input type="text" class="sale-input book-input" placeholder="Автор"
               autofocus="true" required="required" th:field="${newSale.book.author.authorName}"/>
        <input type="text" class="sale-input book-input" placeholder="Издательство"
               autofocus="true" required="required"
               th:field="${newSale.book.publisher.publisherTitle}"/>
        <input type="text" class="sale-input book-input" placeholder="Язык"
               autofocus="true" required="required"
               th:field="${newSale.book.language.languageName}"/>
        <!--        <input type="number" step="0.01" class="sale-input book-input" placeholder="Цена одной книги"-->
        <!--               autofocus="true" required="required" th:field="${newSupply.supplyDetails[0].price}"/>-->
        <input type="number" id="amount-input" class="sale-input" placeholder="Количество"
               autofocus="true" required="required" th:field="${newSale.amount}"/>
    </div>

    <div class="bottom-sale-buttons">
<!--        <div class="add-delete-book-buttons">-->
<!--            <button class="add-book-button new-sale-button">Добавить книгу</button>-->
<!--            <button class="delete-book-button new-sale-button">Убрать книгу</button>-->
<!--        </div>-->
        <button type="submit" class="save-sale-button new-sale-button">Сохранить</button>
    </div>
    <div class="error-text" th:text="${bookError}">some error</div>
</form>
</body>
</html>
