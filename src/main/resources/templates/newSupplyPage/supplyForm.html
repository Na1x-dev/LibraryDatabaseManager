<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:fragment="supply-form" class="supply-container" th:action="@{/newSupplyPage/index}" method="post">
    <div class="some-text">
        Поступление
    </div>
    <div>
        <input type="text" class="supply-input supply-detail-input" placeholder="Поставщик"
               autofocus="true" required="required" th:value="${newSupply.supplier.supplierName}" th:field="${newSupply.supplier.supplierName}"/>
    </div>
    <div>
        <input type="date" id="date-picker" class="supply-input supply-detail-input" placeholder="Дата поступления"
               autofocus="true" required="required" th:value="${newSupply.supplyDate}" th:field="${newSupply.supplyDate}"/>

    </div>
    <div class="some-text">
        Книги
    </div>
    <div th:each="s, sStat : ${newSupply.supplyDetails}" class="book-input-container">
        <input type="text" class="supply-input book-input" placeholder="Название книги"
               autofocus="true" required="required" th:field="${newSupply.supplyDetails[__${sStat.index}__].book.title}"/>
        <input type="text" class="supply-input book-input" placeholder="Автор"
               autofocus="true" required="required" th:field="${newSupply.supplyDetails[__${sStat.index}__].book.author.authorName}"/>
        <input type="text" class="supply-input book-input" placeholder="Издательство"
               autofocus="true" required="required" th:field="${newSupply.supplyDetails[__${sStat.index}__].book.publisher.publisherTitle}"/>
        <input type="text" class="supply-input book-input" placeholder="Жанр"
               autofocus="true" required="required" th:field="${newSupply.supplyDetails[__${sStat.index}__].book.genre.genreName}"/>
        <input type="text" class="supply-input book-input" placeholder="Язык"
               autofocus="true" required="required" th:field="${newSupply.supplyDetails[__${sStat.index}__].book.language.languageName}"/>
        <input type="number" step="0.01" class="supply-input book-input" placeholder="Цена одной книги"
               autofocus="true" required="required" th:value="${s.price}" th:field="${newSupply.supplyDetails[__${sStat.index}__].price}"/>
        <input type="number" id="amount-input" class="supply-input" placeholder="Количество"
               autofocus="true" required="required" th:value="${s.amount}" th:field="${newSupply.supplyDetails[__${sStat.index}__].amount}"/>
    </div>

    <div class="bottom-supply-buttons">
        <div class="add-delete-book-buttons">
            <a class="add-book-button new-supply-button" th:href="@{/newSupplyPage/index/addBook}">Добавить книгу</a>
            <a class="delete-book-button new-supply-button" th:href="@{/newSupplyPage/index/removeBook}">Убрать
                книгу</a>
        </div>
        <button type="submit" class="save-supply-button new-supply-button">Сохранить</button>
    </div>
</form>


</body>
</html>
